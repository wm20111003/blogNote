<script type="text/javascript">
$(document).ready(function(){
   var init =  new Init();
   initBind();
    init.initFrame();
    init.sideScrollBar($("#sidebar"));
    $(window).on('resize',init.initFrame);
    $('iframe').on('load',function(){
       this.style.height = $(window).height()-56+'px';
    });
});
function Init(){
}
Init.prototype.initFrame = function(){
    $('iframe').height($(window).height()-56);
}
Init.prototype.sideScrollBar = function($el){
    //初始化滚动条
    $el.mCustomScrollbar({
            scrollButtons:{enable:true},
            theme:"rounded"//rounded-dark,3d
        });
}
function initBind(){
    $('li','.sidebar-list').on('click',function(){
        var _url = $(this).data('url');
       _url && $('#iframeId').attr('src',_url);
    });
}
</script>
